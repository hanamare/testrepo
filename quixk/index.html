        <div class="maindiv">
        <title>Simple Interest Calculator</title>

        </div>
        No. of Years <input type="number"  id="years"><select id="years"><option value="1"></option></select> <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        </div>
